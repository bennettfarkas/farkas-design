<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farkas Design</title>
    <meta name="description" content="Farkas Design ‚Äî brand consulting by Bennett Farkas.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê∫</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared/farkas-animation.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2a2a2a;
            background: #fafaf8;
        }
        main {
            text-align: center;
            padding: 2rem;
            width: 100%;
        }
        .farkas-emoji {
            font-size: 3rem;
        }
        .farkas-wrap {
            height: clamp(3.5rem, 10vw, 6rem);
            margin: 0 0 0.2rem;
        }
        .farkas-headline {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
        }
        .tagline {
            font-size: 1.05rem;
            color: #888;
            margin: 1.5rem 0 2.5rem;
            letter-spacing: 0.01em;
        }
        .contact {
            margin-top: 0;
        }
        .contact-form {
            max-width: 280px;
            margin: 0 auto;
        }
        .contact-row {
            display: flex;
            border-bottom: 1px solid #ccc;
        }
        .contact-row.hidden {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            border-bottom: none;
            transition: max-height 0.3s ease, opacity 0.3s ease, border-bottom 0.3s ease;
        }
        .contact-row.revealed {
            max-height: 3rem;
            opacity: 1;
            margin-top: 0.5rem;
            border-bottom: 1px solid #ccc;
            transition: max-height 0.3s ease, opacity 0.3s ease, border-bottom 0.3s ease, margin-top 0.3s ease;
        }
        .contact-form textarea {
            flex: 1;
            padding: 0.5rem 0;
            border: none;
            outline: none;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: #2a2a2a;
            min-width: 0;
            resize: none;
            overflow: hidden;
            line-height: 1.4;
            field-sizing: content;
        }
        .contact-form textarea::placeholder {
            color: #bbb;
        }
        .contact-form input[type="email"] {
            flex: 1;
            padding: 0.5rem 0;
            border: none;
            outline: none;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: #2a2a2a;
            min-width: 0;
        }
        .contact-form input[type="email"]::placeholder {
            color: #bbb;
        }

        .contact-form button {
            padding: 0.5rem 0;
            margin-left: 0.5rem;
            border: none;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: #aaa;
            cursor: pointer;
            white-space: nowrap;
            transition: color 0.2s;
        }
        .contact-form button .btn-arrow,
        .contact-form button .btn-emoji {
            display: inline-block;
            width: 1.2em;
            text-align: center;
            vertical-align: middle;
            line-height: 1;
        }
        .contact-form button .btn-emoji {
            display: none;
        }
        .contact-form button:hover .btn-arrow {
            display: none;
        }
        .contact-form button:hover .btn-emoji {
            display: inline-block;
        }
        .contact-form button:hover {
            color: #2a2a2a;
        }
        .success-msg {
            display: none;
            font-size: 0.9rem;
            font-style: italic;
            color: #888;
        }
        .success-msg.show {
            display: block;
        }
        .links {
            margin-top: 2.5rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }
        .links a {
            color: #bbb;
            text-decoration: none;
            transition: color 0.2s;
            display: flex;
        }
        .links a:hover {
            color: #2a2a2a;
        }
    </style>
</head>
<body>
    <main>
        <p class="farkas-emoji">üê∫</p>
        <div class="farkas-wrap">
            <h1 class="farkas-headline">Farkas.Design</h1>
        </div>
        <p class="tagline">brand consulting</p>

        <div class="contact">
            <form class="contact-form" id="contact">
                <div class="contact-row">
                    <textarea name="message" placeholder="  how can I help?" autofocus rows="1"></textarea>
                </div>
                <div class="contact-row hidden" id="email-row">
                    <input type="email" name="email" placeholder="your@email.com" required autocomplete="email">
                    <button type="submit">send it <span class="btn-arrow">‚Üó</span><span class="btn-emoji">ü§òüèº</span></button>
                </div>
            </form>
            <p class="success-msg" id="success">i'll be in touch.</p>
        </div>

        <nav class="links">
            <a href="https://bennettfarkas.com" aria-label="Personal website"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg></a>
            <a href="https://linkedin.com/in/bennettfarkas" aria-label="LinkedIn"><svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 0 1-2.063-2.065 2.064 2.064 0 1 1 2.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg></a>
        </nav>
    </main>

    <script src="shared/farkas-animation.js"></script>
    <script>
        document.querySelector('textarea[name="message"]').addEventListener('input', function() {
            var row = document.getElementById('email-row');
            if (this.value.length > 0) {
                row.classList.remove('hidden');
                row.classList.add('revealed');
            } else {
                row.classList.remove('revealed');
                row.classList.add('hidden');
            }
        });

        document.getElementById('contact').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const email = form.email.value;
            const message = form.message.value;
            const btn = form.querySelector('button');

            btn.textContent = '...';
            btn.disabled = true;

            try {
                const res = await fetch('https://farkas-design-signup.mrsandman.workers.dev', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, message })
                });

                if (res.ok) {
                    form.style.display = 'none';
                    document.getElementById('success').classList.add('show');
                } else {
                    btn.textContent = 'try again';
                    btn.disabled = false;
                }
            } catch {
                btn.textContent = 'try again';
                btn.disabled = false;
            }
        });
    </script>

</body>
</html>
