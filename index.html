<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farkas Design</title>
    <meta name="description" content="Farkas Design ‚Äî brand consulting & good vibes by Bennett Farkas.">
    <meta property="og:title" content="Farkas Design">
    <meta property="og:description" content="Brand consulting & good vibes by Bennett Farkas.">
    <meta property="og:url" content="https://farkas.design">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê∫</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared/farkas-animation.css">
    <script>
        (function() {
            var t = localStorage.getItem('theme');
            if (t === 'light' || t === 'dark') document.documentElement.setAttribute('data-theme', t);
            else if (window.matchMedia('(prefers-color-scheme: dark)').matches)
                document.documentElement.setAttribute('data-theme', 'dark');
        })();
    </script>
    <style>
        :root {
            --color-text: #2a2a2a;
            --color-muted: #888;
            --color-subtle: #aaa;
            --color-placeholder: #bbb;
            --color-border: #ccc;
            --color-bg: #fafaf8;
            --font-body: 'Inter', sans-serif;
            color-scheme: light dark;
        }
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --color-text: #e0e0e0;
                --color-muted: #999;
                --color-subtle: #777;
                --color-placeholder: #666;
                --color-border: #444;
                --color-bg: #1a1a1a;
            }
        }
        :root[data-theme="dark"] {
            --color-text: #e0e0e0;
            --color-muted: #999;
            --color-subtle: #777;
            --color-placeholder: #666;
            --color-border: #444;
            --color-bg: #1a1a1a;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            font-family: var(--font-body);
            font-weight: 400;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text);
            background: var(--color-bg);
        }
        .farkas-emoji,
        .farkas-wrap,
        .tagline,
        .contact,
        .links,
        .client-corner,
        .corner-controls {
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }
        .farkas-emoji { animation-delay: 0.1s; }
        .farkas-wrap { animation-delay: 0.2s; }
        .tagline { animation-delay: 0.35s; }
        .contact { animation-delay: 0.5s; }
        .links { animation-delay: 0.65s; }
        .client-corner { animation-delay: 0.8s; }
        .corner-controls { animation-delay: 0.8s; }
        main {
            text-align: center;
            padding: 2rem;
            width: 100%;
        }
        .farkas-emoji {
            font-size: 3rem;
        }
        .farkas-wrap {
            height: clamp(3.5rem, 10vw, 6rem);
            margin-bottom: 0.2rem;
        }
        .farkas-headline {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
        }
        .tagline {
            font-size: 1.05rem;
            color: var(--color-muted);
            margin: 1.5rem 0 2.5rem;
            letter-spacing: 0.01em;
        }
        .contact {
            margin-top: 0;
        }
        .contact-form {
            max-width: 280px;
            margin: 0 auto;
        }
        .contact-row {
            display: flex;
            border-bottom: 1px solid var(--color-border);
        }
        .contact-row.hidden {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            border-bottom: none;
            transition: max-height 0.3s ease, opacity 0.3s ease, border-bottom 0.3s ease;
        }
        .contact-row.revealed {
            max-height: 3rem;
            opacity: 1;
            margin-top: 0.5rem;
            transition: max-height 0.3s ease, opacity 0.3s ease, border-bottom 0.3s ease, margin-top 0.3s ease;
        }
        .contact-form textarea,
        .contact-form input[type="email"] {
            flex: 1;
            padding: 0.5rem 0;
            border: none;
            outline: none;
            background: transparent;
            font-family: var(--font-body);
            font-size: 0.9rem;
            color: var(--color-text);
            min-width: 0;
        }
        .contact-form textarea::placeholder,
        .contact-form input[type="email"]::placeholder {
            color: var(--color-placeholder);
        }
        .contact-form input:-webkit-autofill,
        .contact-form input:-webkit-autofill:hover,
        .contact-form input:-webkit-autofill:focus {
            -webkit-text-fill-color: var(--color-text);
            -webkit-box-shadow: 0 0 0px 1000px var(--color-bg) inset;
            transition: background-color 5000s ease-in-out 0s;
        }
        .contact-form textarea {
            resize: none;
            overflow: hidden;
            line-height: 1.4;
            min-height: 1.4em;
            field-sizing: content;
        }

        .contact-form button {
            padding: 0.5rem 0;
            margin-left: 0.5rem;
            border: none;
            background: transparent;
            font-family: var(--font-body);
            font-size: 0.9rem;
            color: var(--color-subtle);
            cursor: pointer;
            white-space: nowrap;
            transition: color 0.2s;
        }
        .contact-form button .btn-icon {
            display: inline-block;
            width: 1.2em;
            position: relative;
            vertical-align: middle;
            line-height: 1;
        }
        .contact-form button .btn-arrow,
        .contact-form button .btn-emoji {
            transition: opacity 0.2s ease;
        }
        .contact-form button .btn-emoji {
            position: absolute;
            left: 0;
            opacity: 0;
        }
        .contact-form button:hover .btn-arrow {
            opacity: 0;
        }
        .contact-form button:hover .btn-emoji {
            opacity: 1;
        }
        .contact-form button:hover {
            color: var(--color-text);
        }
        .success-msg {
            display: none;
            font-size: 0.9rem;
            font-style: italic;
            color: var(--color-muted);
        }
        .success-msg.show {
            display: block;
        }
        .links {
            margin-top: 2.5rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }
        .links a {
            color: var(--color-muted);
            text-decoration: none;
            transition: color 0.2s;
            display: flex;
            padding: 0.85rem;
        }
        .links a:hover {
            color: var(--color-text);
        }
        .corner-controls {
            position: fixed;
            bottom: calc(1.5rem + env(safe-area-inset-bottom, 0px));
            right: 1.5rem;
            z-index: 10;
        }
        .client-corner {
            position: fixed;
            bottom: calc(1.5rem + env(safe-area-inset-bottom, 0px));
            left: 1.5rem;
            display: flex;
            align-items: center;
            z-index: 10;
        }
        .client-corner-label {
            font-family: var(--font-body);
            font-size: 0.75rem;
            color: var(--color-placeholder);
            cursor: pointer;
            white-space: nowrap;
            transition: color 0.2s, opacity 0.2s;
            letter-spacing: 0.01em;
            position: relative;
        }
        .client-corner-label:hover {
            color: var(--color-text);
        }
        .client-corner-input {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 8rem;
            opacity: 0;
            pointer-events: none;
            border: none;
            background: transparent;
            font-family: var(--font-body);
            font-size: 0.75rem;
            color: var(--color-text);
            outline: none;
            padding: 0;
            transition: opacity 0.2s ease;
        }
        .client-corner-input::placeholder {
            color: var(--color-placeholder);
        }
        .client-corner.expanded .client-corner-label {
            opacity: 0;
            pointer-events: none;
        }
        .client-corner.expanded .client-corner-input {
            opacity: 1;
            pointer-events: auto;
        }
        .client-corner-underline {
            position: absolute;
            bottom: -2px;
            left: 0;
            height: 1px;
            width: 0;
            background: var(--color-placeholder);
            transition: width 0.25s ease, background 0.2s ease;
            pointer-events: none;
        }
        .client-corner:not(.expanded):hover .client-corner-underline {
            width: 100%;
            background: var(--color-text);
        }
        .client-corner.expanded .client-corner-underline {
            background: var(--color-text);
        }
        .client-corner-sparkle {
            position: absolute;
            bottom: -0.5rem;
            font-size: 1.25rem;
            opacity: 0;
            transition: opacity 0.25s ease;
            pointer-events: none;
        }
        .client-corner-sparkle.show {
            opacity: 1;
        }
        .client-corner-measure {
            position: absolute;
            visibility: hidden;
            white-space: nowrap;
            font-family: var(--font-body);
            font-size: 0.75rem;
            pointer-events: none;
        }
        .client-corner-error {
            position: absolute;
            bottom: 0;
            font-size: 0.75rem;
            color: var(--color-muted);
            opacity: 0;
            transition: opacity 0.2s;
            white-space: nowrap;
            pointer-events: none;
            max-width: calc(100vw - 5rem);
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .client-corner-error.show {
            opacity: 1;
        }
        .theme-toggle {
            background: none;
            border: none;
            padding: 0.75rem;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--color-placeholder);
            transition: color 0.2s;
        }
        .theme-toggle:hover {
            color: var(--color-text);
        }
        .theme-toggle .icon-sun { display: none; }
        .theme-toggle .icon-moon { display: block; }
        :root[data-theme="dark"] .theme-toggle .icon-sun { display: block; }
        :root[data-theme="dark"] .theme-toggle .icon-moon { display: none; }
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) .theme-toggle .icon-sun { display: block; }
            :root:not([data-theme="light"]) .theme-toggle .icon-moon { display: none; }
        }
        @media (max-width: 480px) {
            .client-corner {
                left: 1rem;
                bottom: calc(1rem + env(safe-area-inset-bottom, 0px));
            }
            .corner-controls {
                right: 1rem;
                bottom: calc(1rem + env(safe-area-inset-bottom, 0px));
            }
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <main>
        <p class="farkas-emoji">üê∫</p>
        <div class="farkas-wrap">
            <h1 class="farkas-headline">Farkas.Design</h1>
        </div>
        <p class="tagline">brand consulting & good vibes</p>

        <div class="contact">
            <form class="contact-form" id="contact">
                <div class="contact-row">

                    <label for="email" class="sr-only">Your email</label>
                    <input id="email" type="email" name="email" placeholder="your@email.com" required autocomplete="email">
                    <button type="submit">send it <span class="btn-icon"><span class="btn-arrow"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M7 17L17 7M17 7H7M17 7v10"/></svg></span><span class="btn-emoji">ü§òüèº</span></span></button>
                </div>
            </form>
            <p class="success-msg" id="success">i'll be in touch.</p>
        </div>

        <nav class="links">
            <a href="https://bennettfarkas.com" aria-label="Personal website" rel="noopener noreferrer"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg></a>
            <a href="https://linkedin.com/in/bennettfarkas" aria-label="LinkedIn" rel="noopener noreferrer"><svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 0 1-2.063-2.065 2.064 2.064 0 1 1 2.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg></a>
        </nav>
    </main>

    <div class="client-corner" id="client-corner">
        <span class="client-corner-label">clients <svg width="0.7em" height="0.7em" viewBox="5 5 14 14" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -0.05em"><line x1="7" y1="17" x2="17" y2="7"/><polyline points="7 7 17 7 17 17"/></svg></span>
        <label for="client-input" class="sr-only">Client name</label>
        <input id="client-input" class="client-corner-input" type="text" placeholder=" client name" autocomplete="off" spellcheck="false">
        <span class="client-corner-sparkle">‚ú®</span>
        <span class="client-corner-underline"></span>
        <span class="client-corner-error">client not found</span>
        <span class="client-corner-measure" aria-hidden="true"></span>

    <div class="corner-controls">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
            <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>

    <script src="shared/farkas-animation.js"></script>
    <script>
        (function() {
            var ta = document.querySelector('textarea[name="message"]');
            ta.addEventListener('input', function() {
                var row = document.getElementById('email-row');
                if (this.value.length > 0) {
                    row.classList.remove('hidden');
                    row.classList.add('revealed');
                } else {
                    row.classList.remove('revealed');
                    row.classList.add('hidden');
                }
            });
            // Auto-resize fallback for browsers without field-sizing: content (Firefox)
            if (typeof CSS === 'undefined' || !CSS.supports || !CSS.supports('field-sizing', 'content')) {
                ta.addEventListener('input', function() {
                    this.style.height = '';
                    this.style.height = this.scrollHeight + 'px';
                });
            }
        })();

        (function() {
            var corner = document.getElementById('client-corner');
            var label = corner.querySelector('.client-corner-label');
            var input = corner.querySelector('.client-corner-input');
            var error = corner.querySelector('.client-corner-error');
            var underline = corner.querySelector('.client-corner-underline');
            var sparkle = corner.querySelector('.client-corner-sparkle');
            var measure = corner.querySelector('.client-corner-measure');
            var debounceTimer;
            var lastChecked = '';
            var checkAbort = null;

            function normalizeClientName(str) {
                return str.trim().toLowerCase().replace(/[^a-z0-9-]/g, '');
            }

            function updateUnderline() {
                if (!input.value) {
                    underline.style.width = '0';
                    return;
                }
                measure.textContent = input.value;
                var w = measure.offsetWidth;
                underline.style.width = w + 'px';
                sparkle.style.left = (w + 4) + 'px';
            }

            function collapse() {
                corner.classList.remove('expanded');
                input.value = '';
                error.classList.remove('show');
                sparkle.classList.remove('show');
                underline.style.width = '';
                lastChecked = '';
                clearTimeout(debounceTimer);
            }

            var knownClients = { cospark: '‚ú®', strongposition: 'üí™üèª' };

            function showSparkle(name) {
                sparkle.textContent = knownClients[name] || '‚ú®';
                sparkle.classList.add('show');
            }

            function checkClient(name) {
                if (!name || name === lastChecked) return;
                lastChecked = name;
                if (checkAbort) checkAbort.abort();
                checkAbort = new AbortController();
                fetch('/clients/' + name + '/', { signal: checkAbort.signal })
                    .then(function(res) {
                        if (normalizeClientName(input.value) === name) {
                            if (res.ok) showSparkle(name);
                            else sparkle.classList.remove('show');
                        }
                    })
                    .catch(function(err) {
                        if (err.name === 'AbortError') return;
                        if (normalizeClientName(input.value) === name) {
                            if (name in knownClients) showSparkle(name);
                            else sparkle.classList.remove('show');
                        }
                    });
            }

            label.addEventListener('click', function() {
                corner.classList.add('expanded');
                input.focus();
                updateUnderline();
            });

            input.addEventListener('input', function() {
                updateUnderline();
                sparkle.classList.remove('show');
                clearTimeout(debounceTimer);
                var name = normalizeClientName(input.value);
                lastChecked = '';
                if (name) {
                    debounceTimer = setTimeout(function() { checkClient(name); }, 300);
                }
            });

            var isLocal = location.protocol === 'file:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';

            function navigateToClient(name) {
                if (isLocal) window.location.href = 'clients/' + name + '/';
                else window.location.href = 'https://' + name + '.farkas.design';
            }

            var errorMessages = [
                'client not found',
                'they don\u2019t live here',
                'never heard of them',
                'not on the list',
                'wrong door',
                'who?',
                'nope',
                'try next door',
                'no one by that name',
                'nice try though'
            ];

            function showError() {
                clearTimeout(debounceTimer);
                measure.textContent = input.value;
                var w = measure.offsetWidth;
                sparkle.style.left = (w + 4) + 'px';
                sparkle.textContent = '‚ùå';
                sparkle.classList.add('show');
                error.textContent = errorMessages[Math.floor(Math.random() * errorMessages.length)];
                error.style.left = (w + 32) + 'px';
                error.classList.add('show');
                input.disabled = false;
                input.select();
                setTimeout(function() {
                    error.classList.remove('show');
                    sparkle.classList.remove('show');
                }, 2000);
            }

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    var name = normalizeClientName(input.value);
                    if (!name) return;
                    input.disabled = true;
                    if (name in knownClients) {
                        navigateToClient(name);
                    } else if (isLocal) {
                        showError();
                    } else {
                        fetch('/clients/' + name + '/')
                            .then(function(res) {
                                if (res.ok) navigateToClient(name);
                                else showError();
                            })
                            .catch(function() { showError(); });
                    }
                }
                if (e.key === 'Escape') {
                    collapse();
                }
            });

            document.addEventListener('click', function(e) {
                if (!corner.contains(e.target) && corner.classList.contains('expanded')) {
                    collapse();
                }
            });
        })();

        document.getElementById('contact').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const email = form.email.value;
            const message = form.message.value;
            const btn = form.querySelector('button');

            btn.textContent = '...';
            btn.disabled = true;

            const controller = new AbortController();
            const timeout = setTimeout(function() { controller.abort(); }, 10000);

            try {
                const res = await fetch('https://farkas-design-signup.mrsandman.workers.dev', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, message }),
                    signal: controller.signal
                });
                clearTimeout(timeout);

                if (res.ok) {
                    form.style.display = 'none';
                    document.getElementById('success').classList.add('show');
                } else {
                    btn.textContent = 'try again';
                    btn.disabled = false;
                }
            } catch {
                clearTimeout(timeout);
                btn.textContent = 'try again';
                btn.disabled = false;
            }
        });
    </script>
