<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Position ‚Äî Farkas Design</title>
    <meta name="description" content="Strong Position brand assets ‚Äî prepared by Farkas Design.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê∫</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="brand.css">
    <script>(function(){var t=localStorage.getItem('theme');if(t==='dark'||(t!=='light'&&window.matchMedia('(prefers-color-scheme:dark)').matches))document.documentElement.setAttribute('data-theme','dark')})()</script>
    <style>
        body {
            font-family: var(--font-serif);
            font-weight: var(--weight-regular);
            margin: 0;
            min-height: 100vh;
            color: var(--slate-800);
            background: var(--white);
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            padding: 5rem 2rem 3rem;
        }
        .header h1 {
            font-weight: var(--weight-regular);
            font-size: 2rem;
            margin: 0 0 0.4rem;
            letter-spacing: 0.01em;
        }
        .header p {
            font-size: 1.05rem;
            font-style: italic;
            color: var(--slate-400);
            margin: 0;
        }
        .content {
            max-width: 640px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
            flex: 1;
        }
        .asset-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .asset-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1.5rem;
            border-radius: 12px;
            background: var(--slate-50);
            border: 1px solid var(--slate-100);
            text-decoration: none;
            color: var(--slate-800);
            opacity: 0.5;
        }
        .asset-card .icon {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--slate-400);
        }
        .asset-card h2 {
            font-weight: var(--weight-regular);
            font-size: var(--text-body);
            margin: 0 0 0.25rem;
        }
        .asset-card p {
            font-size: var(--text-small);
            color: var(--slate-400);
            margin: 0;
            font-style: italic;
        }
        @media (max-width: 640px) {
            .asset-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Strong Position</h1>
        <p>brand assets</p>
    </div>

    <div class="content">
        <div class="asset-grid">
            <div class="asset-card">
                <div class="icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 14l4-4 4 4 4-6 4 4"/><rect x="2" y="3" width="20" height="18" rx="2"/></svg>
                </div>
                <h2>Logo</h2>
                <p>coming soon</p>
            </div>
            <div class="asset-card">
                <div class="icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="5"/><circle cx="12" cy="12" r="10"/></svg>
                </div>
                <h2>Color</h2>
                <p>coming soon</p>
            </div>
            <div class="asset-card">
                <div class="icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 7V4h16v3M9 20h6M12 4v16"/></svg>
                </div>
                <h2>Typography</h2>
                <p>coming soon</p>
            </div>
            <div class="asset-card">
                <div class="icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><path d="M14 2v6h6"/></svg>
                </div>
                <h2>Guidelines</h2>
                <p>coming soon</p>
            </div>
        </div>
    </div>

    <script data-signature src="../../shared/farkas-animation.js"></script>
</body>
</html>
