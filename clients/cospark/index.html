<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoSpark — Brand Assets</title>
    <meta name="description" content="CoSpark brand assets — logo, color palette, typography, and guidelines.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="brand.css">
    <style>
        .header { border-bottom: none; }

        .content { max-width: 640px; }

        .asset-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .asset-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1.5rem;
            border-radius: 12px;
            background: var(--slate-50);
            border: 1px solid var(--slate-100);
            text-decoration: none;
            color: var(--slate-800);
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .asset-card:hover {
            border-color: var(--slate-200);
            box-shadow: 0 2px 8px rgba(40, 56, 69, 0.06);
        }

        .asset-card .icon {
            font-size: var(--text-h2);
            margin-bottom: 0.75rem;
            color: var(--slate-400);
        }

        .asset-card h2 {
            font-family: var(--font-sans);
            font-weight: var(--weight-semibold);
            font-size: var(--text-body);
            margin-bottom: 0.25rem;
        }

        .asset-card p {
            font-size: var(--text-small);
            color: var(--slate-400);
            line-height: var(--leading-small);
        }

        .asset-card.coming-soon {
            opacity: 0.5;
            pointer-events: none;
        }

        @media (max-width: 640px) {
            .asset-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <img src="wordmark.svg" alt="CoSpark">
        </div>
        <h1>Brand assets</h1>
    </div>

    <div class="content">
        <div class="asset-grid">
            <a class="asset-card" href="logo/index.html">
                <div class="icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 14l4-4 4 4 4-6 4 4"/><rect x="2" y="3" width="20" height="18" rx="2"/></svg>
                </div>
                <h2>Logo</h2>
                <p>All variants and colors</p>
            </a>
            <a class="asset-card" href="color/index.html">
                <div class="icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="5"/><circle cx="12" cy="12" r="10"/></svg>
                </div>
                <h2>Color</h2>
                <p>Palette, scales, and usage</p>
            </a>
            <a class="asset-card" href="typography/index.html">
                <div class="icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 7V4h16v3M9 20h6M12 4v16"/></svg>
                </div>
                <h2>Typography</h2>
                <p>Typefaces, scale, and guidelines</p>
            </a>
            <div class="asset-card coming-soon">
                <div class="icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><path d="M14 2v6h6"/></svg>
                </div>
                <h2>Guidelines</h2>
                <p>Coming soon</p>
            </div>
        </div>
    </div>

    <script data-signature src="../../shared/farkas-animation.js"></script>
</body>
</html>
