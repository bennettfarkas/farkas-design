<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Position ‚Äî Farkas Design</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê∫</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif;
            font-weight: 400;
            margin: 0;
            min-height: 100vh;
            color: #2a2a2a;
            background: #fafaf8;
        }
        header {
            text-align: center;
            padding: 4rem 2rem 2rem;
        }
        h1 {
            font-weight: 400;
            font-size: 2rem;
            margin: 0 0 0.4rem;
            letter-spacing: 0.01em;
        }
        .tagline {
            font-size: 1.05rem;
            font-style: italic;
            color: #888;
            margin: 0;
        }
        .assets {
            max-width: 640px;
            margin: 0 auto;
            padding: 2rem;
        }
        .asset-section {
            margin-bottom: 2.5rem;
        }
        .asset-section h2 {
            font-weight: 400;
            font-size: 1.2rem;
            margin: 0 0 1rem;
            padding-bottom: 0.4rem;
            border-bottom: 1px solid #e0e0e0;
        }
        .asset-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .asset-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .asset-list li:last-child {
            border-bottom: none;
        }
        .asset-name {
            font-size: 0.95rem;
        }
        .asset-meta {
            font-size: 0.8rem;
            color: #aaa;
            font-style: italic;
        }
        a.download {
            font-size: 0.85rem;
            color: #888;
            text-decoration: none;
            font-style: italic;
            transition: color 0.2s;
        }
        a.download:hover {
            color: #2a2a2a;
        }
        footer {
            text-align: center;
            padding: 3rem 2rem;
            font-size: 0.85rem;
            color: #bbb;
            font-style: italic;
        }
        footer a {
            color: #aaa;
            text-decoration: none;
        }
        footer a:hover {
            color: #2a2a2a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Strong Position</h1>
        <p class="tagline">brand assets</p>
    </header>

    <div class="assets">
        <div class="asset-section">
            <h2>Logo</h2>
            <ul class="asset-list">
                <!-- <li>
                    <span class="asset-name">Primary Logo <span class="asset-meta">SVG</span></span>
                    <a class="download" href="logo/logo-primary.svg" download>download</a>
                </li> -->
            </ul>
            <p class="tagline" style="font-size: 0.9rem; margin-top: 0.8rem;">coming soon</p>
        </div>

        <div class="asset-section">
            <h2>Color</h2>
            <p class="tagline" style="font-size: 0.9rem;">coming soon</p>
        </div>

        <div class="asset-section">
            <h2>Typography</h2>
            <p class="tagline" style="font-size: 0.9rem;">coming soon</p>
        </div>

        <div class="asset-section">
            <h2>Guidelines</h2>
            <p class="tagline" style="font-size: 0.9rem;">coming soon</p>
        </div>
    </div>

    <footer>
        prepared by <a href="https://farkas.design">Farkas Design</a>
    </footer>
</body>
</html>
