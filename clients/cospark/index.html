<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoSpark — Brand Assets</title>
    <meta name="description" content="CoSpark brand assets — logo, color palette, typography, and guidelines.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,900&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,600;8..60,700&display=swap">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="brand.css">
    <style>
        .header { border-bottom: none; }

        .content { max-width: 640px; }

        .asset-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .asset-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1.5rem;
            border-radius: 12px;
            background: var(--surface-raised);
            border: 1px solid var(--border);
            text-decoration: none;
            color: var(--color-heading);
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .asset-card:hover {
            border-color: var(--border-strong);
            box-shadow: 0 2px 8px rgba(40, 56, 69, 0.06);
        }

        .asset-card .icon {
            font-size: var(--text-h2);
            margin-bottom: 0.75rem;
            color: var(--color-body);
        }

        .asset-card h2 {
            font-family: var(--font-sans);
            font-weight: var(--weight-semibold);
            font-size: var(--color-body);
            margin-bottom: 0.25rem;
        }

        .asset-card p {
            font-size: var(--text-small);
            color: var(--color-body);
            line-height: var(--leading-small);
        }

        [data-theme="dark"] .asset-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .asset-card.coming-soon {
            opacity: 0.5;
            pointer-events: none;
        }

        @media (max-width: 640px) {
            .asset-grid { grid-template-columns: 1fr; }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
    <script>if(localStorage.getItem('theme')==='dark')document.documentElement.setAttribute('data-theme','dark')</script>
</head>
<body>
    <header class="header">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
            <svg class="icon-moon" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
            <svg class="icon-sun" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42m12.72-12.72l1.42-1.42"/></svg>
        </button>
        <div class="header-logo">
            <img src="wordmark.svg" alt="CoSpark">
        </div>
        <h1 class="sr-only">CoSpark Brand Assets</h1>
    </header>

    <main class="content">
        <div class="asset-grid">
            <a class="asset-card" href="logo/index.html">
                <div class="icon">
                    <svg aria-hidden="true" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 14l4-4 4 4 4-6 4 4"/><rect x="2" y="3" width="20" height="18" rx="2"/></svg>
                </div>
                <h2>Logo</h2>
                <p>All variants and colors</p>
            </a>
            <a class="asset-card" href="color/index.html">
                <div class="icon">
                    <svg aria-hidden="true" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="5"/><circle cx="12" cy="12" r="10"/></svg>
                </div>
                <h2>Color</h2>
                <p>Palette, scales, and usage</p>
            </a>
            <a class="asset-card" href="typography/index.html">
                <div class="icon">
                    <svg aria-hidden="true" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 7V4h16v3M9 20h6M12 4v16"/></svg>
                </div>
                <h2>Typography</h2>
                <p>Typefaces, scale, and guidelines</p>
            </a>
            <div class="asset-card coming-soon">
                <div class="icon">
                    <svg aria-hidden="true" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><path d="M14 2v6h6"/></svg>
                </div>
                <h2>Guidelines</h2>
                <p>Coming soon</p>
            </div>
        </div>
    </main>

    <script>
        function toggleTheme() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }
    </script>
    <script data-signature src="../../shared/farkas-animation.js"></script>
</body>
</html>
