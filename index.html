<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farkas Design</title>
    <meta name="description" content="Farkas Design ‚Äî brand consulting by Bennett Farkas.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê∫</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared/farkas-animation.css">
    <style>
        body {
            font-family: 'EB Garamond', serif;
            font-weight: 400;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2a2a2a;
            background: #fafaf8;
        }
        main {
            text-align: center;
            padding: 2rem;
            width: 100%;
        }
        .farkas-emoji {
            font-size: 3rem;
        }
        .farkas-wrap {
            height: clamp(3.5rem, 10vw, 6rem);
            margin: 0 0 0.2rem;
        }
        .farkas-headline {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
        }
        .tagline {
            font-size: 1.05rem;
            color: #888;
            margin: 1.5rem 0 2.5rem;
            letter-spacing: 0.01em;
        }
        .contact {
            margin-top: 0;
        }
        .contact-form {
            max-width: 280px;
            margin: 0 auto;
        }
        .contact-row {
            display: flex;
            border-bottom: 1px solid #ccc;
        }
        .contact-form input[type="email"],
        .contact-form input[type="text"] {
            flex: 1;
            padding: 0.5rem 0;
            border: none;
            outline: none;
            background: transparent;
            font-family: 'EB Garamond', serif;
            font-size: 0.9rem;
            color: #2a2a2a;
            min-width: 0;
        }
        .contact-form input[type="email"]::placeholder {
            color: #bbb;
        }
        .contact-form button {
            padding: 0.5rem 0;
            margin-left: 0.5rem;
            border: none;
            background: transparent;
            font-family: 'EB Garamond', serif;
            font-size: 0.9rem;
            color: #aaa;
            cursor: pointer;
            white-space: nowrap;
            transition: color 0.2s;
        }
        .contact-form button:hover {
            color: #2a2a2a;
        }
        .success-msg {
            display: none;
            font-size: 0.9rem;
            font-style: italic;
            color: #888;
        }
        .success-msg.show {
            display: block;
        }
        .links {
            margin-top: 2.5rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }
        .links a {
            font-family: 'EB Garamond', serif;
            font-size: 0.85rem;
            color: #bbb;
            text-decoration: none;
            transition: color 0.2s;
        }
        .links a:hover {
            color: #2a2a2a;
        }
    </style>
</head>
<body>
    <main>
        <p class="farkas-emoji">üê∫</p>
        <div class="farkas-wrap">
            <h1 class="farkas-headline">Farkas.Design</h1>
        </div>
        <p class="tagline">brand consulting</p>

        <div class="contact">
            <form class="contact-form" id="contact">
                <div class="contact-row">
                    <input type="email" name="email" placeholder="your@email.com" required autocomplete="email">
                </div>
                <div class="contact-row">
                    <input type="text" name="message" placeholder="how can I help?">
                    <button type="submit">send</button>
                </div>
            </form>
            <p class="success-msg" id="success">i'll be in touch.</p>
        </div>

        <nav class="links">
            <a href="https://bennettfarkas.com">bennettfarkas.com</a>
            <a href="https://linkedin.com/in/bennettfarkas">linkedin</a>
        </nav>
    </main>

    <script src="shared/farkas-animation.js"></script>
    <script>
        document.getElementById('contact').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const email = form.email.value;
            const message = form.message.value;
            const btn = form.querySelector('button');

            btn.textContent = '...';
            btn.disabled = true;

            try {
                const res = await fetch('https://farkas-design-signup.mrsandman.workers.dev', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, message })
                });

                if (res.ok) {
                    form.style.display = 'none';
                    document.getElementById('success').classList.add('show');
                } else {
                    btn.textContent = 'try again';
                    btn.disabled = false;
                }
            } catch {
                btn.textContent = 'try again';
                btn.disabled = false;
            }
        });
    </script>

</body>
</html>
